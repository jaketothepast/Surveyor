{% extends "surveyor_base.html" %}
{% load static %}

{% block title %}Create a new question{% endblock %}

{% block javascript %}<script src="{% static 'js/FormComponent.js' %}"></script>{% endblock %}

{% block content %}
<div id="mount"></div>
<h1>What do you want to ask?</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" action="{% url 'new_question_url' %}">
</form>
{% endblock %}
