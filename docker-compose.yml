version: '3'

services:
    db:
        image: postgres
    redis:
        image: redis
    rq:
        build: .
        command: python3 ./worker/worker.py
        depends_on:
            - "redis"
    web:
        build: .
        command: ./docker-entrypoint-web.sh
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - "db"
            - "redis"
